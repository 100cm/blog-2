	<h2 id="">PostgreSQL Release 9.0.2</h2>
	<h5 id="">2010-12-17 13:47:38&nbsp;&nbsp;&nbsp;<a href="http://blog.163.com/digoal@126/blog/static/163877040201011171420378/" target="_blank">查看原文&gt;&gt;</a></h5>
	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;">就在Oracle Open World 2010大会的最后一天(2010-12-16),<br>MySQL数据库宣布5.5正式发布GA版本.<br>PostgreSQL发布9.0.2版本.<br><br>PostgreSQL 9.0.2 版本主要修正了一些数据库复制的BUG,<br>RHEL6.0发布以后在EXT4文件系统上的<a rel="nofollow" href="http://www.postgresql.org/docs/9.0/static/runtime-config-wal.html#GUC-WAL-SYNC-METHOD"  ><tt>wal_sync_method</tt></a>参数的默认值修改为<tt>fdatasync</tt>.<br>以及一些函数的BUG等.<br><br>感谢为此作出贡献的兄弟姐妹们,希望开源越做越好.</div>
	</div>

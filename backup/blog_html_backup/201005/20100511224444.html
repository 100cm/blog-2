	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;"><P style="TEXT-INDENT: 2em;">关于CentOS 5.4下有时网卡断开的问题，HP人员认为是TPA的bug导致，禁用TPA可以防止这种情况，他们提供的具体方案：</P>
<P style="TEXT-INDENT: 2em;">在/etc/modprobe.conf文件中间将相应内容修改为：</P>
<P style="TEXT-INDENT: 2em;">options bnx2x disable_tpa=1</P>
<P style="TEXT-INDENT: 2em;">更改后请重新启动服务器</P></div>

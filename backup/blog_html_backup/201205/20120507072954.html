	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;">在腾讯的群共享里面上传文件时, 发现一个比较有借鉴意义的东西,<div>”服务器已存在此文件, 快速上传完成.“</div><div>因为我在另一个群里面已经上传过同一个文件.<br><div>猜测上传一个文件前，计算一个HASH。同时与腾讯的存储中的HASH比对。如果存在就不上传了，只是增加一条数据映射。</div><div>把文件名改掉也一样, 不会重复上传.<br><br><wbr></div></div></div>
